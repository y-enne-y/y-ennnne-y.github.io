<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            margin: 20px auto;
        }

        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .icon:active {
            transform: scale(1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon svg {
            width: 50px;
            height: 50px;
        }

        .text {
            font-size: 14px;
            margin-top: 5px;
        }

        /* 설명 텍스트 스타일 */
        .description {
            font-size: 16px;
            color: #333;
            margin: 10px auto 30px auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p class="description">This is my personal website where I share my blog, connect on Discord, and send out a weekly music newsletter.</p>

    <div class="container">
        <div class="icon-wrapper">
            <a href="https://discord.com" target="_blank" class="icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22 4c-1.6-.9-3.3-1.5-5.1-1.8-.2.4-.4.8-.5 1.2-1.6-.2-3.2-.2-4.9 0-.1-.4-.3-.8-.5-1.2C7.3 2.5 5.6 3.1 4 4 1.7 8.2 1 12.3 1.3 16.3c1.8 1.3 3.7 2.2 5.8 2.8.5-.6 1-1.2 1.4-1.9-1.5-.6-2.8-1.6-3.8-2.8.3-.2.7-.4 1-.6 2 1.7 4.3 2.7 6.8 2.7s4.8-1 6.8-2.7c.3.2.7.4 1 .6-1 1.2-2.3 2.2-3.8 2.8.4.7.9 1.3 1.4 1.9 2-.6 3.9-1.5 5.8-2.8.3-4-.4-8.1-2.7-12z"/>
                </svg>
            </a>
            <div class="text">Discord</div>
        </div>

        <div class="icon-wrapper">
            <a href="https://yourblog.com" target="_blank" class="icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 4h16v16H4V4zm2 2v12h12V6H6z"/>
                </svg>
            </a>
            <div class="text">Blog</div>
        </div>

        <div class="icon-wrapper">
            <a href="about.html" class="icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zm0 2c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4z"/>
                </svg>
            </a>
            <div class="text">About Me</div>
        </div>

        <div class="icon-wrapper">
            <a href="newsletter.html" class="icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 4v16h18V4H3zm16 14H5V6h14v12zM6 8h12v2H6V8zm0 4h12v2H6v-2z"/>
                </svg>
            </a>
            <div class="text">Newsletter</div>
        </div>
    </div>
</body>
</html>
