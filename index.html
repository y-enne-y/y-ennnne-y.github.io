<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 홈페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .button:active {
      transform: scale(1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .label {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Click the buttons below to connect!</p>
  
  <div class="container">
    <!-- 디스코드 -->
    <div class="button-container">
      <button class="button" onclick="window.open('https://discord.com/invite/your-channel', '_blank')">💬</button>
      <div class="label">Discord</div>
    </div>

    <!-- 블로그 -->
    <div class="button-container">
      <button class="button" onclick="window.open('https://blog.naver.com/alexeun67', '_blank')">📖</button>
      <div class="label">Blog</div>
    </div>

    <!-- 뉴스레터 -->
    <div class="button-container">
      <button class="button" onclick="window.open('newsletter.html', '_blank')">✉️</button>
      <div class="label">News Letter</div>
    </div>

    <!-- About Me -->
    <div class="button-container">
      <button class="button" onclick="window.open('about.html', '_blank')">👤</button>
      <div class="label">About Me</div>
    </div>
  </div>
</body>
</html>
