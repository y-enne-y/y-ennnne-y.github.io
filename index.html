<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .button:active {
      transform: scale(1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my page</h1>
    <p>Click the buttons below to connect!</p>
    
    <!-- Discord 버튼 -->
    <button class="button" onclick="window.open('https://discord.com/invite/your-channel', '_blank')">💬</button>
    
    <!-- 블로그 버튼 -->
    <button class="button" onclick="window.open('https://blog.naver.com/alexeun67', '_blank')">📖</button>
    
    <!-- 인적사항 버튼 -->
    <button class="button" onclick="window.open('https://your-portfolio.com', '_blank')">👤</button>
  </div>
</body>
</html>
