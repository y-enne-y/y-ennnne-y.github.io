<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Timestamp Link Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            box-sizing: border-box;
        }
        .youtube-icon img {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .time-inputs > div {
            flex: 1;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .output-container {
            margin-top: 25px;
            display: none; /* 기본적으로 숨김 */
        }
        #generated-link {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
            text-align: left;
            word-break: break-all;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <h2>Timestamp Link Generator</h2>
        
        <label for="videoUrl">유튜브 링크:</label>
        <textarea id="videoUrl" rows="3" placeholder="https://youtu.be/... 또는 https://www.youtube.com/watch?v=..."></textarea>
        
        <label>시작 시간:</label>
        <div class="time-inputs">
            <div>
                <input type="number" id="hours" min="0" placeholder="시 (Hours)">
            </div>
            <div>
                <input type="number" id="minutes" min="0" placeholder="분 (Mins)">
            </div>
            <div>
                <input type="number" id="seconds" min="0" placeholder="초 (Secs)">
            </div>
        </div>
        
        <button onclick="generateLink()">🚀 링크 생성</button>

        <div class="output-container" id="output-container">
            <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
            <label>생성된 링크:</label>
            <input type="text" id="generated-link" readonly>
            <button onclick="copyLink()">📋 링크 복사</button>
        </div>
    </div>

<script>
    function generateLink() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        // 입력이 없으면 0으로 처리
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        
        if (!urlInput) {
            alert('유튜브 링크를 입력해주세요.');
            return;
        }

        const videoId = getVideoId(urlInput);
        if (!videoId) {
            alert('올바른 유튜브 링크가 아닙니다. 동영상 ID를 찾을 수 없습니다.');
            return;
        }

        const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
        
        // watch.html을 가리키는 링크 생성
        const newUrl = `watch.html?v=${videoId}&t=${totalSeconds}`;
        
        const outputContainer = document.getElementById('output-container');
        const outputField = document.getElementById('generated-link');
        
        // 상대 경로를 서버에서 실행될 절대 경로로 변환
        outputField.value = new URL(newUrl, window.location.href).href;
        outputContainer.style.display = 'block';
    }

    function getVideoId(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function copyLink() {
        const linkField = document.getElementById('generated-link');
        if (linkField.value) {
            navigator.clipboard.writeText(linkField.value).then(() => {
                alert('링크가 클립보드에 복사되었습니다!');
            }).catch(err => {
                alert('복사에 실패했습니다.');
            });
        }
    }
</script>
</body>
</html>
