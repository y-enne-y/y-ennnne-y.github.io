<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Timestamp Link Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
        }
        .youtube-icon img {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.6em;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px; /* 기본 폰트 크기를 16px로 유지 */
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .time-inputs > div {
            flex: 1;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .output-container {
            margin-top: 25px;
            display: none;
        }
        #link-display-area {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            word-break: break-all;
        }
        #generated-link {
            font-size: 1em;
            color: #007bff;
        }
        /* ★★★ 추가된 부분 1: 돌아가기 링크 스타일 ★★★ */
        .footer-link {
            display: block;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body { padding: 15px; display: block; }
            .container { padding: 25px 20px; }
            h2 { font-size: 1.4em; margin-bottom: 20px; }
            /* ★★★ 수정된 부분: 폰트 크기를 16px로 변경하여 확대 방지 ★★★ */
            textarea, input[type="number"], button {
                padding: 12px; /* 패딩은 충분히 크게 유지 */
                font-size: 16px; /* 15px -> 16px */
            }
            .youtube-icon img { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <h2>Timestamp Link Generator</h2>
        
        <label for="videoUrl">유튜브 링크:</label>
        <textarea id="videoUrl" rows="3" placeholder="https://youtu.be/... 또는 https://www.youtube.com/watch?v=..."></textarea>
        
        <label>시작 시간:</label>
        <div class="time-inputs">
            <div>
                <input type="number" id="hours" min="0" placeholder="시 (Hours)">
            </div>
            <div>
                <input type="number" id="minutes" min="0" placeholder="분 (Mins)">
            </div>
            <div>
                <input type="number" id="seconds" min="0" placeholder="초 (Secs)">
            </div>
        </div>
        
        <button onclick="generateLink()">🚀 링크 생성</button>

        <div class="output-container" id="output-container">
            <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
            <label>생성된 링크 (클릭하여 확인):</label>
            <div id="link-display-area">
                <a id="generated-link" href="#" target="_blank"></a>
            </div>
            <button onclick="copyLink()">📋 링크 복사</button>
        </div>
        
        <a href="about.html" class="footer-link">← Back to about me</a>
    </div>

<script>
    // 자바스크립트 코드는 변경사항 없습니다.
    function generateLink() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        
        if (!urlInput) {
            alert('유튜브 링크를 입력해주세요.');
            return;
        }

        const videoId = getVideoId(urlInput);
        if (!videoId) {
            alert('올바른 유튜브 링크가 아닙니다. 동영상 ID를 찾을 수 없습니다.');
            return;
        }

        const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
        const newUrl = `watch.html?v=${videoId}&t=${totalSeconds}`;
        const fullUrl = new URL(newUrl, window.location.href).href;

        const outputContainer = document.getElementById('output-container');
        const linkElement = document.getElementById('generated-link');
        linkElement.href = fullUrl;
        linkElement.textContent = fullUrl;
        
        outputContainer.style.display = 'block';
    }

    function getVideoId(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function copyLink() {
        const linkElement = document.getElementById('generated-link');
        const linkToCopy = linkElement.href;

        if (linkToCopy && linkToCopy !== '#') {
            navigator.clipboard.writeText(linkToCopy).then(() => {
                alert('링크가 클립보드에 복사되었습니다!');
            }).catch(err => {
                alert('복사에 실패했습니다.');
            });
        }
    }
</script>
</body>
</html>
