<script>

    function generateLink() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        
        if (!urlInput) {
            alert('ìœ íŠœë¸Œ ë§í¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        const videoId = getVideoId(urlInput);
        if (!videoId) {
            alert('ì˜¬ë°”ë¥¸ ìœ íŠœë¸Œ ë§í¬ê°€ ì•„ë‹™ë‹ˆë‹¤. ë™ì˜ìƒ IDë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            return;
        }

        const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
        const newUrl = `watch.html?v=${videoId}&t=${totalSeconds}`;
        const fullUrl = new URL(newUrl, window.location.href).href;

        const outputContainer = document.getElementById('output-container');
        const linkElement = document.getElementById('generated-link');
        linkElement.href = fullUrl;
        linkElement.textContent = fullUrl;
        
        outputContainer.style.display = 'block';
    }

    function getVideoId(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }
