<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Timestamp Link Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
        }
        .youtube-icon img {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.6em;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .time-inputs > div {
            flex: 1;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }
        .primary {
            background-color: #ff0000;
            color: white;
            border: 2px solid #ff0000;
        }
        .primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .secondary {
            background-color: white;
            color: #ff0000;
            border: 2px solid #ff0000;
        }
        .secondary:hover {
            background-color: #fff0f0;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .output-container {
            margin-top: 25px;
            display: none;
        }
        #link-display-area {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            word-break: break-all;
        }
        #generated-link {
            font-size: 1em;
            color: #007bff;
        }
        .footer-link {
            display: block;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body { padding: 15px; display: block; }
            .container { padding: 25px 20px; }
            h2 { font-size: 1.4em; margin-bottom: 20px; }
            textarea, input[type="number"], button {
                padding: 12px;
                font-size: 16px;
            }
            .youtube-icon img { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <h2>Timestamp Link Generator</h2>
        
        <label for="videoUrl">유튜브 링크:</label>
        <textarea id="videoUrl" rows="3" placeholder="https://youtu.be/... 또는 https://www.youtube.com/watch?v=..."></textarea>
        
        <label>시작 시간:</label>
        <div class="time-inputs">
            <div>
                <input type="number" id="hours" min="0" placeholder="시 (Hours)">
            </div>
            <div>
                <input type="number" id="minutes" min="0" placeholder="분 (Mins)">
            </div>
            <div>
                <input type="number" id="seconds" min="0" placeholder="초 (Secs)">
            </div>
        </div>
        
        <button class="primary" onclick="generateLink()">🚀 링크 생성</button>

        <div class="output-container" id="output-container">
            <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
            <label>생성된 링크 (클릭하여 확인):</label>
            <div id="link-display-area">
                <a id="generated-link" href="#" target="_blank"></a>
            </div>
            <div class="button-group">
                <button class="secondary" onclick="copyLink()">📋 링크 복사</button>
                <button id="share-button" class="secondary" onclick="shareLink()" style="display: none;">📲 공유하기</button>
            </div>
        </div>
        
        <a href="about.html" class="footer-link">← Back to about me</a>
    </div>

<script>
    function generateLink() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        
        if (!urlInput) {
            alert('유튜브 링크를 입력해주세요.');
            return;
        }

        const videoId = getVideoId(urlInput);
        if (!videoId) {
            alert('올바른 유튜브 링크가 아닙니다. 동영상 ID를 찾을 수 없습니다.');
            return;
        }

        const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
        const newUrl = `watch.php?v=${videoId}&t=${totalSeconds}`;
        const fullUrl = new URL(newUrl, window.location.href).href;

        const outputContainer = document.getElementById('output-container');
        const linkElement = document.getElementById('generated-link');
        linkElement.href = fullUrl;
        linkElement.textContent = fullUrl;
        
        outputContainer.style.display = 'block';

        const shareButton = document.getElementById('share-button');
        if (navigator.share) {
            shareButton.style.display = 'block';
        }
    }

    async function shareLink() {
        // 1. 사용자가 입력한 시간 값을 다시 가져옵니다.
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;

        // 2. 'xx:xx' 형식의 타임스탬프 문자열을 만듭니다.
        const paddedMinutes = String(minutes).padStart(2, '0');
        const paddedSeconds = String(seconds).padStart(2, '0');
        
        let timestamp = `${paddedMinutes}:${paddedSeconds}`;
        if (hours > 0) {
            timestamp = `${hours}:${timestamp}`;
        }

        // 3. 동적 안내 문구를 포함한 최종 공유 메시지를 생성합니다.
        const originalText = '친구가 공유한 유튜브 영상을 확인해보세요!';
        const guideText = `\n\n(혹시 영상이 처음부터 재생된다면 ${timestamp} 부터 시청하세요!)`;
        const combinedText = originalText + guideText;
        
        const linkElement = document.getElementById('generated-link');
        const shareData = {
            title: '지정한 시간부터 재생되는 유튜브 영상',
            text: combinedText, // 새로 만든 메시지를 사용합니다.
            url: linkElement.href
        };

        try {
            await navigator.share(shareData);
        } catch (err) {
            console.log("Share Canceled or Error:", err);
        }
    }

    function getVideoId(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function copyLink() {
        const linkElement = document.getElementById('generated-link');
        const linkToCopy = linkElement.href;
        if (linkToCopy && linkToCopy !== '#') {
            navigator.clipboard.writeText(linkToCopy).then(() => {
                alert('링크가 클립보드에 복사되었습니다!');
            });
        }
    }
</script>
</body>
</html>
