
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      max-width: 600px;

    }
    .check-time {
      font-size: 24px; /* 더 큰 글씨 크기 */
      color: red; /* 빨간색 */
      font-weight: bold; /* 굵게 */
      margin-top: 20px; /* 약간의 위쪽 여백 */
    }

    .timer {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Me</h1>
    <p>안녕하세요! 저는 [yenney]입니다. 이 웹사이트는 오로지 chat GPT를 통해서 만들었어요. 여기는 제가 관심 있는 것들과 제 배경에 대해 공유하는 공간입니다.

     <!-- 남은 시간 표시 -->
    <p class="check-time">남은 시간을 확인하세요:</p>
    <div class="timer" id="countdownTimer">Loading...</div>
  </div>

  <script>
    // 목표 날짜와 시간 설정 (예: 2025년 12월 31일 23:59:59)
    const targetDate = new Date("2025-01-31T23:59:59");

    // 남은 시간을 계산하고 업데이트하는 함수
    function updateCountdown() {
      const now = new Date(); // 현재 시간
      const remainingTime = targetDate - now; // 남은 시간 계산 (밀리초)

      if (remainingTime > 0) {
        // 남은 시간을 시, 분, 초로 변환
        const hours = Math.floor(remainingTime / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        // HTML에 표시
        document.getElementById("countdownTimer").textContent =
          `${hours}시간 ${minutes}분 ${seconds}초 남았습니다.`;
      } else {
        // 시간이 지났을 경우
        document.getElementById("countdownTimer").textContent = "시간이 다 되었습니다!";
      }
    }

    // 1초마다 업데이트
    setInterval(updateCountdown, 1000);

    // 초기 실행
    updateCountdown();
  </script>
</body>
</html>
