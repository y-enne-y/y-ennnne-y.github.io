<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            margin: 50px auto;
        }

        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .icon:active {
            transform: scale(1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <div class="container">
        <!-- 디스코드 -->
        <div class="icon-wrapper">
            <a href="https://discord.com" target="_blank" class="icon">
                <img src="discord-icon.png" alt="디스코드">
            </a>
            <div class="text">Discord</div>
        </div>

        <!-- 블로그 -->
        <div class="icon-wrapper">
            <a href="https://blog.naver.com/alexeun67" target="_blank" class="icon">
                <img src="blog-icon.png" alt="블로그">
            </a>
            <div class="text">Blog</div>
        </div>

        <!-- About Me -->
        <div class="icon-wrapper">
            <a href="about.html" class="icon">
                <img src="about-icon.png" alt="About Me">
            </a>
            <div class="text">About Me</div>
        </div>

        <!-- 뉴스레터 -->
        <div class="icon-wrapper">
            <a href="newsletter.html" class="icon">
                <img src="newsletter-icon.png" alt="뉴스레터">
            </a>
            <div class="text">뉴스레터</div>
        </div>
    </div>
</body>
</html>
