<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
    </style>
    
    <style>
        /* 기본 스타일 초기화 및 설정 */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background-color: #f8f9fa; /* 부드러운 회색 배경 */
            color: #343a40; /* 너무 진하지 않은 검은색 글씨 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 모든 콘텐츠를 감싸는 중앙 컨테이너 */
        .main-container {
            width: 100%;
            max-width: 680px; /* 너무 넓어지지 않게 최대 너비 설정 */
            background-color: #ffffff; /* 흰색 카드 배경 */
            border-radius: 12px; /* 부드러운 모서리 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* 은은한 그림자 효과 */
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        /* 제목 스타일 (h1) */
        h1 {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            margin-bottom: 16px;
            color: #212529;
        }

        /* 본문 단락 스타일 (p) */
        p.description {
            font-size: 1.125rem; /* 18px */
            line-height: 1.6;
            color: #6c757d; /* 약간 연한 회색 글씨 */
            margin-bottom: 32px;
        }

        /* 링크 목록을 감싸는 컨테이너 */
        .links-section {
            margin: 32px 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px; /* 링크 사이의 간격 */
        }

        .links-section li a {
            display: block;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #343a40;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
        }

        .links-section li a:hover {
            background-color: #e9ecef;
            color: #000;
            transform: translateY(-2px); /* 살짝 떠오르는 효과 */
        }

        /* 아이콘들을 감싸는 컨테이너 (유튜브, 뽀모도로) */
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #dee2e6; /* 구분선 */
        }

        .icon-item a {
            text-decoration: none;
            color: #495057;
            transition: transform 0.2s;
            display: inline-block;
        }

        .icon-item a:hover {
            transform: scale(1.1); /* 아이콘이 커지는 효과 */
        }

        .icon-item img {
            width: 80px;
        }

        .icon-item span {
            font-size: 60px;
        }

        .icon-item p {
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            margin-top: 8px;
        }
        
        /* 하단 링크 스타일 (홈페이지로 돌아가기) */
        .back-link {
            display: inline-block;
            margin-top: 32px;
            font-size: 0.9rem; /* 14.4px */
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>About Me</h1>
        <p class="description">
            안녕하세요! 저는 [Yenney]입니다.<br> 
            이 웹사이트는 오로지 ChatGPT를 통해서 만들었어요.<br>
            여기는 제가 관심 있는 것들과 제 배경에 대해 공유하는 공간입니다.<br>
            연락은 gang@yenney.kr로 문의 주세요!
        </p>

        <ul class="links-section">
            <li><a href="https://discord.com/invite/your-channel" target="_blank">💬 Discord 채널 참여하기</a></li>
            <li><a href="https://blog.naver.com/alexeun67" target="_blank">✍️ 블로그 방문하기</a></li>
            <li><a href="https://www.notion.so/TODAY-18ded5f83d3980f38ae7ccd73c7645c6?pvs=4" target="_blank">📖 공부 스케줄 확인하기</a></li>
        </ul>

        <div class="icon-container">
            <div class="icon-item">
                <a href="youtube-link-generator.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
                    <p>유튜브 링크 생성기</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pomodoro.html">
                    <span>🍅</span>
                    <p>뽀모도로 타이머</p>
                </a>
            </div>
        </div>

        <a href="index.html" class="back-link">Back to Homepage</a>
    </div>
</body>
</html>
