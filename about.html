<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 10px;
      margin: 0;
    }

    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .check-time {
      font-size: 24px;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    .date-info {
      font-size: 24px;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 24px;
      color: #333;
      margin-top: 10px;
    }

    .links {
      margin-top: 30px;
    }

    .links p {
      font-size: 18px;
      margin: 10px 0;
    }

    .links a {
      color: #0073e6;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: none; /* 밑줄 없애기 */
    }

    /* 홈페이지로 돌아가기 버튼 스타일 */
    .back-homepage a {
      font-size: 24px;
      color: #0073e6;
      text-decoration: none;
    }

    .back-homepage a:hover {
      text-decoration: none; /* 커서 올렸을 때 밑줄 없애기 */
    }

    .back-homepage {
      margin-top: 30px; /* 남은 시간 밑에 떨어지도록 간격 추가 */
    }

    /* 모바일에서 보기 좋게 조정 */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .check-time, .timer {
        font-size: 20px;
      }

      .links p {
        font-size: 16px;
      }

      .back-homepage a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Me</h1>
    <p>안녕하세요! 저는 [Yenney]입니다. 이 웹사이트는 오로지 ChatGPT를 통해서 만들었어요.<br>
       여기는 제가 관심 있는 것들과 제 배경에 대해 공유하는 공간입니다.<br>
       연락은 gang@yenney.kr로 문의 주세요!</p>
    
    <div class="links">
      <p>Discord 채널: <a href="https://discord.com/invite/your-channel" target="_blank">Join here</a></p>
      <p>블로그: <a href="https://blog.naver.com/alexeun67" target="_blank">Visit my blog</a></p>
      <p>📖 공부 스케줄: <a href="https://www.notion.so/189ed5f83d398004a0daf75f3a6b1e9d?pvs=4" target="_blank">Take a look at my schedule</a></p>
    </div>

    <!-- 남은 시간 표시 -->
    <p class="check-time">2025년 2월 4일까지 남은 시간을 확인하세요.</p>
    <div class="timer" id="countdownTimer">Loading...</div>

    <!-- 홈으로 이동 링크 -->
    <div class="back-homepage">
      <a href="index.html">Back to Homepage</a>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-02-04T09:59:59");

    function updateCountdown() {
      const now = new Date();
      const remainingTime = targetDate - now;

      if (remainingTime > 0) {
        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
        const totalHours = Math.floor(remainingTime / (1000 * 60 * 60));
        const totalMinutes = Math.floor(remainingTime / (1000 * 60));

        document.getElementById("countdownTimer").textContent =
          `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 (${totalHours}시간 ${totalMinutes % 60}분 ${seconds}초)`;
      } else {
        document.getElementById("countdownTimer").textContent = "시간이 다 되었습니다!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
