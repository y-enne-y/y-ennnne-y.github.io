<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 { color: #1c1e21; }
        .real-time-clock {
            font-size: 16px;
            color: #606770;
            margin-bottom: 20px;
            background-color: #e7f3ff;
            padding: 8px;
            border-radius: 6px;
        }
        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #606770;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .timer-display-wrapper { margin: 20px 0; }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
        }
        #pauseDurationDisplay {
            font-size: 18px;
            color: #6c757d;
            height: 24px;
            margin-top: 4px;
        }
        .progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            width: 100%;
            background-color: #007bff;
            transition: width 0.5s linear;
        }
        .session-info {
            margin: 15px 0;
            color: #606770;
            line-height: 1.6;
        }
        #updatedEndTimeDisplay {
            color: #dc3545;
            font-weight: bold;
        }
        .completion-message {
            font-weight: bold;
            color: #28a745;
            margin-top: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .controls button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        #startButton { background-color: #28a745; color: white; }
        #pauseButton { background-color: #ffc107; color: #333; }
        #resetButton { background-color: #dc3545; color: white; }
        #skipButton { background-color: #0d6efd; color: white; }
        .memo-container {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: left;
        }
        .memo-container h3 {
            text-align: center;
            color: #1c1e21;
            margin-bottom: 15px;
        }
        .memo-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .memo-input-group textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 40px;
            font-family: inherit;
        }
        .memo-input-group button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }
        #memoList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #memoList li {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            word-break: break-all;
        }
        /* ▼▼▼▼▼ [CSS 수정] 체크박스 관련 스타일 추가 ▼▼▼▼▼ */
        #memoList input[type="checkbox"] {
            margin-right: 12px;
            flex-shrink: 0;
        }
        #memoList .memo-text {
            flex-grow: 1;
            transition: color 0.3s;
        }
        #memoList .memo-text.completed {
            color: #adb5bd;
            font-style: italic;
            text-decoration: line-through;
        }
        #memoList .delete-btn {
            background-color: transparent;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            padding: 0 5px;
            margin-left: 10px;
            flex-shrink: 0;
        }
        .back-link { margin-top: 30px; text-align: center; }
        .back-link a {
            color: #0073e6;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n-key="pageTitle"></h1>
        <div class="real-time-clock" id="realTimeClock"></div>

        <div class="settings">
            <div class="input-group">
                <label for="workMinutes" data-i18n-key="workLabel"></label>
                <input type="number" id="workMinutes" value="25" min="0">
            </div>
            <div class="input-group">
                <label for="restMinutes" data-i18n-key="restLabel"></label>
                <input type="number" id="restMinutes" value="5" min="0">
            </div>
            <div class="input-group">
                <label for="cycles" data-i18n-key="cyclesLabel"></label>
                <input type="number" id="cycles" value="4" min="1">
            </div>
        </div>

        <div class="timer-display-wrapper">
            <div id="timerDisplay" class="timer-display">25:00</div>
            <div id="pauseDurationDisplay"></div>
        </div>
        
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="sessionInfo" class="session-info"></div>

        <div class="controls">
            <button id="startButton" data-i18n-key="startButton"></button>
            <button id="pauseButton" data-i18n-key="pauseButton"></button>
            <button id="skipButton" data-i18n-key="skipButton"></button>
            <button id="resetButton" data-i18n-key="resetButton"></button>
        </div>
        
        <div class="memo-container">
            <h3 data-i18n-key="memoTitle"></h3>
            <div class="memo-input-group">
                <textarea id="memoInput" data-i18n-placeholder-key="memoPlaceholder"></textarea>
                <button id="addMemoButton" data-i18n-key="memoAddButton"></button>
            </div>
            <ul id="memoList"></ul>
        </div>

        <div class="back-link">
            <a href="about.html" data-i18n-key="backLink"></a>
        </div>
    </div>

    <script>
        const translations = {
            ko: {
                pageTitle: "뽀모도로 타이머 🍅", currentTimePrefix: "현재 시각:", workLabel: "작업 시간 (분)", restLabel: "휴식 시간 (분)", cyclesLabel: "반복 횟수", startButton: "시작", pauseButton: "일시정지", resetButton: "초기화", resumeButton: "재개", skipButton: "건너뛰기", backLink: "About Me 페이지로 돌아가기", statusWaiting: "대기 중", statusWork: "작업", statusRest: "휴식", statusComplete: "모든 세션 완료!", infoStatus: "현재 상태:", infoStart: "시작:", infoEnd: "종료:", infoUpdatedEnd: "변경된 종료:", docTitleWork: "작업 중! 🔥", docTitleRest: "휴식 시간 🧘", docTitlePaused: "일시정지됨", docTitleComplete: "뽀모도로 완료! 🎉", docTitleDefault: "뽀모도로 타이머", finishMessage: "모든 세션을 완료했습니다!", finishMessageSub: "수고하셨어요.", pausePrefix: "+", pauseUnitSecond: "초", pauseUnitMinute: "분", memoTitle: "방해 요소 메모", memoPlaceholder: "떠오른 생각이나 할 일을 여기에 적어두세요...", memoAddButton: "추가", memoDeleteButton: "삭제"
            },
            en: {
                pageTitle: "Pomodoro Timer 🍅", currentTimePrefix: "Current Time:", workLabel: "Work Time (min)", restLabel: "Rest Time (min)", cyclesLabel: "Cycles", startButton: "Start", pauseButton: "Pause", resetButton: "Reset", resumeButton: "Resume", skipButton: "Skip", backLink: "Back to About Me", statusWaiting: "Waiting", statusWork: "Work", statusRest: "Rest", statusComplete: "All Sessions Complete!", infoStatus: "Status:", infoStart: "Start:", infoEnd: "End:", infoUpdatedEnd: "Updated End:", docTitleWork: "Working! 🔥", docTitleRest: "Resting 🧘", docTitlePaused: "Paused", docTitleComplete: "Pomodoro Complete! 🎉", docTitleDefault: "Pomodoro Timer", finishMessage: "All sessions have been completed!", finishMessageSub: "Good work.", pausePrefix: "+", pauseUnitSecond: "s", pauseUnitMinute: "m", memoTitle: "Distraction Pad", memoPlaceholder: "Jot down distracting thoughts or tasks here...", memoAddButton: "Add", memoDeleteButton: "Delete"
            },
            es: {
                pageTitle: "Temporizador Pomodoro 🍅", currentTimePrefix: "Hora actual:", workLabel: "Tiempo de trabajo (min)", restLabel: "Tiempo de descanso (min)", cyclesLabel: "Ciclos", startButton: "Iniciar", pauseButton: "Pausa", resetButton: "Reiniciar", resumeButton: "Reanudar", skipButton: "Saltar", backLink: "Volver a Sobre Mí", statusWaiting: "Esperando", statusWork: "Trabajo", statusRest: "Descanso", statusComplete: "¡Todas las sesiones completadas!", infoStatus: "Estado:", infoStart: "Inicio:", infoEnd: "Fin:", infoUpdatedEnd: "Fin actualizado:", docTitleWork: "¡Trabajando! 🔥", docTitleRest: "Descansando 🧘", docTitlePaused: "En pausa", docTitleComplete: "¡Pomodoro completado! 🎉", docTitleDefault: "Temporizador Pomodoro", finishMessage: "¡Todas las sesiones han sido completadas!", finishMessageSub: "Buen trabajo.", pausePrefix: "+", pauseUnitSecond: "s", pauseUnitMinute: "m", memoTitle: "Bloc de Distracciones", memoPlaceholder: "Anota aquí los pensamientos o tareas que te distraigan...", memoAddButton: "Añadir", memoDeleteButton: "Eliminar"
            }
        };

        function getUserLanguage() {
            const userLang = navigator.language || navigator.userLanguage; 
            if (userLang.startsWith('ko')) return 'ko';
            if (userLang.startsWith('es')) return 'es';
            return 'en';
        }
        const lang = getUserLanguage();
        const t = translations[lang];

        const workMinutesInput = document.getElementById('workMinutes');
        const restMinutesInput = document.getElementById('restMinutes');
        const cyclesInput = document.getElementById('cycles');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const skipButton = document.getElementById('skipButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const progressBar = document.getElementById('progressBar');
        const sessionInfo = document.getElementById('sessionInfo');
        const realTimeClock = document.getElementById('realTimeClock');
        const pauseDurationDisplay = document.getElementById('pauseDurationDisplay');
        const memoInput = document.getElementById('memoInput');
        const addMemoButton = document.getElementById('addMemoButton');
        const memoList = document.getElementById('memoList');

        let timerInterval, totalTimeInSeconds, isWorking = true, isPaused = false, currentCycle = 1, totalCycles, endTime, timeLeftOnPause, pauseInterval, secondsPaused;
        let lastSessionInfo = {};

        function applyTranslations() {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder-key]').forEach(el => {
                const key = el.dataset.i18nPlaceholderKey;
                if (t[key]) el.placeholder = t[key];
            });
        }

        function updateRealTimeClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            realTimeClock.textContent = `${t.currentTimePrefix} ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateRealTimeClock, 1000);

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.round(seconds % 60);
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateProgressBar(timeLeft, totalTime) {
            progressBar.style.width = `${(timeLeft / totalTime) * 100}%`;
        }
        
        function updateSessionInfo(status, startTime, sessionEndTime, updatedEndTime = null) {
            const formatTime = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            let infoText = `<strong>${t.infoStatus}</strong> ${status}<br>`;
            if (startTime && sessionEndTime) {
                infoText += `<strong>${t.infoStart}</strong> ${formatTime(startTime)} | <strong>${t.infoEnd}</strong> ${formatTime(sessionEndTime)}`;
            }
            if (updatedEndTime) {
                infoText += `<br><span id="updatedEndTimeDisplay"><strong>${t.infoUpdatedEnd}</strong> ${formatTime(updatedEndTime)}</span>`;
            }
            sessionInfo.innerHTML = infoText;
        }

        function formatPauseTime(totalSeconds) {
            if (totalSeconds < 60) return `(${t.pausePrefix}${totalSeconds}${t.pauseUnitSecond})`;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `(${t.pausePrefix}${minutes}${t.pauseUnitMinute} ${seconds}${t.pauseUnitSecond})`;
        }

        function startTimer() {
            if (timerInterval) return;
            isPaused = false;
            totalCycles = parseInt(cyclesInput.value);
            startNextSession();
        }

        function startNextSession() {
            if (currentCycle > totalCycles) {
                finishPomodoro();
                return;
            }
            clearInterval(timerInterval);
            let sessionDurationSeconds;
            const sessionTypeKey = isWorking ? 'Work' : 'Rest';
            
            if (isWorking) {
                sessionDurationSeconds = workMinutesInput.value * 60;
                progressBar.style.backgroundColor = '#007bff';
                document.title = t.docTitleWork;
            } else {
                sessionDurationSeconds = restMinutesInput.value * 60;
                progressBar.style.backgroundColor = '#28a745';
                document.title = t.docTitleRest;
            }

            totalTimeInSeconds = sessionDurationSeconds;
            const now = new Date();
            const startTime = now;
            endTime = new Date(now.getTime() + sessionDurationSeconds * 1000);
            const sessionStatusText = `${t['status' + sessionTypeKey]} (${currentCycle}/${totalCycles})`;
            
            lastSessionInfo = { status: sessionStatusText, start: startTime, end: endTime };
            updateSessionInfo(sessionStatusText, startTime, endTime);
            runTimer();
        }

        function runTimer() {
            timerInterval = setInterval(() => {
                const timeLeftInSeconds = (endTime.getTime() - new Date().getTime()) / 1000;
                if (timeLeftInSeconds >= 0) {
                    updateTimerDisplay(timeLeftInSeconds);
                    updateProgressBar(timeLeftInSeconds, totalTimeInSeconds);
                } else {
                    isWorking = !isWorking;
                    if (isWorking) currentCycle++;
                    startNextSession();
                }
            }, 1000);
        }

        function finishPomodoro() {
            document.title = t.docTitleComplete;
            timerDisplay.textContent = t.statusComplete.split('!')[0];
            updateSessionInfo(t.statusComplete, lastSessionInfo.start, lastSessionInfo.end);
            sessionInfo.innerHTML += `<div class="completion-message">${t.finishMessage} ${t.finishMessageSub}</div>`;
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        function pauseTimer() {
            if (!endTime || currentCycle > totalCycles) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.textContent = t.resumeButton;
                document.title = t.docTitlePaused;
                timeLeftOnPause = (endTime.getTime() - new Date().getTime()) / 1000;
                clearInterval(timerInterval);
                secondsPaused = 0;
                pauseDurationDisplay.textContent = formatPauseTime(secondsPaused);
                pauseInterval = setInterval(() => {
                    secondsPaused++;
                    pauseDurationDisplay.textContent = formatPauseTime(secondsPaused);
                }, 1000);
            } else {
                pauseButton.textContent = t.pauseButton;
                document.title = isWorking ? t.docTitleWork : t.docTitleRest;
                clearInterval(pauseInterval);
                pauseDurationDisplay.textContent = '';
                const originalEndTime = endTime;
                const newEndTime = new Date(new Date().getTime() + timeLeftOnPause * 1000);
                endTime = newEndTime;
                const sessionTypeKey = isWorking ? 'Work' : 'Rest';
                const sessionStatusText = `${t['status' + sessionTypeKey]} (${currentCycle}/${totalCycles})`;
                const sessionStartTime = new Date(originalEndTime.getTime() - totalTimeInSeconds * 1000);
                lastSessionInfo = { status: sessionStatusText, start: sessionStartTime, end: newEndTime };
                updateSessionInfo(sessionStatusText, sessionStartTime, originalEndTime, newEndTime);
                runTimer();
            }
        }
        
        function skipSession() {
            if (!endTime || currentCycle > totalCycles) return;
            isWorking = !isWorking;
            if (isWorking) currentCycle++;
            startNextSession();
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            clearInterval(pauseInterval);
            pauseDurationDisplay.textContent = '';
            timerInterval = null;
            endTime = null;
            lastSessionInfo = {};
            isWorking = true;
            isPaused = false;
            if (pauseButton.textContent !== t.pauseButton) {
                pauseButton.textContent = t.pauseButton;
            }
            currentCycle = 1;
            const initialTime = parseInt(workMinutesInput.value) * 60;
            updateTimerDisplay(initialTime);
            updateProgressBar(initialTime, initialTime);
            updateSessionInfo(t.statusWaiting);
            document.title = t.docTitleDefault;
        }
        
        // ▼▼▼▼▼ [JS 수정] 메모 추가 로직 변경 ▼▼▼▼▼
        function addMemo() {
            const memoText = memoInput.value.trim();
            if (memoText === '') return;

            const li = document.createElement('li');
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.onchange = function() {
                textSpan.classList.toggle('completed', checkbox.checked);
            };

            const textSpan = document.createElement('span');
            textSpan.className = 'memo-text';
            textSpan.textContent = memoText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '×';
            deleteButton.className = 'delete-btn';
            deleteButton.title = t.memoDeleteButton;
            deleteButton.onclick = function() {
                memoList.removeChild(li);
            };

            li.appendChild(checkbox);
            li.appendChild(textSpan);
            li.appendChild(deleteButton);
            memoList.appendChild(li);

            memoInput.value = '';
            memoInput.focus();
        }

        applyTranslations();
        resetTimer();
        updateRealTimeClock();
        
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        skipButton.addEventListener('click', skipSession);
        addMemoButton.addEventListener('click', addMemo);
        memoInput.addEventListener('keydown', (event) => {
            if (event.isComposing) return;
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                addMemo();
            }
        });
    </script>
</body>
</html>
