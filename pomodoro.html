        #updatedEndTimeDisplay {

<body>
    <div class="container">

        <div class="real-time-clock" id="realTimeClock"></div>

        <div class="settings">
            <div class="input-group">
                <label for="workMinutes">ì‘ì—… ì‹œê°„ (ë¶„)</label>
                <input type="number" id="workMinutes" value="25" min="0">
            </div>
            <div class="input-group">
                <label for="restMinutes">íœ´ì‹ ì‹œê°„ (ë¶„)</label>
                <input type="number" id="restMinutes" value="5" min="0">

            <div class="input-group">
                <label for="cycles">ë°˜ë³µ íšŸìˆ˜</label>

        </div>

        <div class="timer-display-wrapper">
            <div id="timerDisplay" class="timer-display">25:00</div>

        <div class="progress-bar-container">

        <div id="sessionInfo" class="session-info">
            <strong>í˜„ì¬ ìƒíƒœ:</strong> ëŒ€ê¸° ì¤‘
        </div>

        <div class="controls">
            <button id="startButton">ì‹œì‘</button>
            <button id="pauseButton">ì¼ì‹œì •ì§€</button>
            <button id="resetButton">ì´ˆê¸°í™”</button>
        </div>

        <div class="back-link">
            <a href="about.html">About Me í˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°</a>

    <script>
        // HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const workMinutesInput = document.getElementById('workMinutes');
        const restMinutesInput = document.getElementById('restMinutes');
        const cyclesInput = document.getElementById('cycles');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const progressBar = document.getElementById('progressBar');
        const sessionInfo = document.getElementById('sessionInfo');
        const realTimeClock = document.getElementById('realTimeClock');
        const pauseDurationDisplay = document.getElementById('pauseDurationDisplay');

        // íƒ€ì´ë¨¸ ìƒíƒœ ë³€ìˆ˜
        let timerInterval;
        let totalTimeInSeconds;
        let isWorking = true;
        let isPaused = false;
        let currentCycle = 1;
        let totalCycles;
        let endTime;
        let timeLeftOnPause;
        
        let pauseInterval;
        let secondsPaused;

        // KST í˜„ì¬ ì‹œê° í‘œì‹œ
        function updateRealTimeClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Seoul', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            realTimeClock.textContent = `í˜„ì¬ ì‹œê° (KST): ${now.toLocaleTimeString('ko-KR', options)}`;
        }
        setInterval(updateRealTimeClock, 1000);
        updateRealTimeClock();

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.round(seconds % 60);
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateProgressBar(timeLeft, totalTime) {
            const percentage = (timeLeft / totalTime) * 100;
            progressBar.style.width = `${percentage}%`;
        }
        
        // [JS ìˆ˜ì •] ì„¸ì…˜ ì •ë³´ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ê°œì„ 
        function updateSessionInfo(status, startTime, sessionEndTime, updatedEndTime = null) {
            const formatTime = (date) => date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            let infoText = `<strong>í˜„ì¬ ìƒíƒœ:</strong> ${status}<br>`;
            if (startTime && sessionEndTime) {
                infoText += `<strong>ì‹œì‘:</strong> ${formatTime(startTime)} | <strong>ì¢…ë£Œ:</strong> ${formatTime(sessionEndTime)}`;
            }
            // ë³€ê²½ëœ ì¢…ë£Œ ì‹œê°ì´ ìˆìœ¼ë©´ ì¶”ê°€ë¡œ í‘œì‹œ
            if (updatedEndTime) {
                infoText += `<br><span id="updatedEndTimeDisplay"><strong>ë³€ê²½ëœ ì¢…ë£Œ:</strong> ${formatTime(updatedEndTime)}</span>`;
            }
            sessionInfo.innerHTML = infoText;
        }

        // [JS ìˆ˜ì •] ì¼ì‹œì •ì§€ ì‹œê°„ í¬ë§· í•¨ìˆ˜ ë²„ê·¸ ìˆ˜ì •
        function formatPauseTime(totalSeconds) {
            if (totalSeconds < 60) {
                return `(+${totalSeconds}ì´ˆ)`;
            } else {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `(+${minutes}ë¶„ ${seconds}ì´ˆ)`;
            }
        }

        function startTimer() {
            if (timerInterval) return; 

            isPaused = false;
            startButton.textContent = "ì‹œì‘";
            totalCycles = parseInt(cyclesInput.value);
            
            startNextSession();
        }

        function startNextSession() {
            if (currentCycle > totalCycles) {
                finishPomodoro();
                return;
            }
            
            clearInterval(timerInterval);

            const workMinutes = parseInt(workMinutesInput.value);
            const restMinutes = parseInt(restMinutesInput.value);
            let sessionDurationSeconds;

            if (isWorking) {
                sessionDurationSeconds = workMinutes * 60;
                progressBar.style.backgroundColor = '#007bff';
                document.title = 'ì‘ì—… ì¤‘! ğŸ”¥';
            } else {
                sessionDurationSeconds = restMinutes * 60;
                progressBar.style.backgroundColor = '#28a745';
                document.title = 'íœ´ì‹ ì‹œê°„ ğŸ§˜';
            }

            totalTimeInSeconds = sessionDurationSeconds;
            
            const now = new Date();
            const startTime = now;
            endTime = new Date(now.getTime() + sessionDurationSeconds * 1000);
            
            const sessionType = isWorking ? `ì‘ì—… (${currentCycle}/${totalCycles})` : `íœ´ì‹ (${currentCycle}/${totalCycles})`;
            updateSessionInfo(sessionType, startTime, endTime);

            runTimer();
        }

        function runTimer() {
            timerInterval = setInterval(() => {
                const now = new Date();
                const timeLeftInSeconds = (endTime.getTime() - now.getTime()) / 1000;
                
                if (timeLeftInSeconds >= 0) {
                    updateTimerDisplay(timeLeftInSeconds);
                    updateProgressBar(timeLeftInSeconds, totalTimeInSeconds);
                } else {
                    if (isWorking) {
                        isWorking = false;
                        startNextSession();
                    } else {
                        isWorking = true;
                        currentCycle++;
                        startNextSession();
                    }
                }
            }, 1000);
        }

        function finishPomodoro() {
            document.title = 'ë½€ëª¨ë„ë¡œ ì™„ë£Œ! ğŸ‰';
            timerDisplay.textContent = "ì™„ë£Œ!";
            sessionInfo.innerHTML = "<strong>ëª¨ë“  ì„¸ì…˜ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤! ìˆ˜ê³ í•˜ì…¨ì–´ìš”.</strong>";
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        // [JS ìˆ˜ì •] ì¼ì‹œì •ì§€/ì¬ê°œ ë¡œì§ ì „ì²´ ê°œì„ 
        function pauseTimer() {
            if (!endTime || currentCycle > totalCycles) return;

            isPaused = !isPaused;

            if (isPaused) {
                // ì¼ì‹œì •ì§€ ë¡œì§
                pauseButton.textContent = "ì¬ê°œ";
                document.title = 'ì¼ì‹œì •ì§€ë¨';
                
                timeLeftOnPause = (endTime.getTime() - new Date().getTime()) / 1000;
                clearInterval(timerInterval);

                secondsPaused = 0;
                pauseDurationDisplay.textContent = formatPauseTime(secondsPaused);
                pauseInterval = setInterval(() => {
                    secondsPaused++;
                    pauseDurationDisplay.textContent = formatPauseTime(secondsPaused);
                }, 1000);

            } else {
                // ì¬ê°œ ë¡œì§
                pauseButton.textContent = "ì¼ì‹œì •ì§€";
                document.title = isWorking ? 'ì‘ì—… ì¤‘! ğŸ”¥' : 'íœ´ì‹ ì‹œê°„ ğŸ§˜';
                
                clearInterval(pauseInterval);
                pauseDurationDisplay.textContent = '';
                
                const originalEndTime = endTime; // ì›ë˜ ì¢…ë£Œ ì‹œê°„ ì €ì¥
                const newEndTime = new Date(new Date().getTime() + timeLeftOnPause * 1000); // ìƒˆë¡œìš´ ì¢…ë£Œ ì‹œê°„ ê³„ì‚°
                endTime = newEndTime; // ì „ì—­ ë³€ìˆ˜ ì—…ë°ì´íŠ¸
                
                // í™”ë©´ì— ì›ë˜ ì¢…ë£Œ ì‹œê°ê³¼ ë³€ê²½ëœ ì¢…ë£Œ ì‹œê°ì„ í•¨ê»˜ í‘œì‹œ
                const sessionType = isWorking ? `ì‘ì—… (${currentCycle}/${totalCycles})` : `íœ´ì‹ (${currentCycle}/${totalCycles})`;
                const sessionStartTime = new Date(originalEndTime.getTime() - totalTimeInSeconds * 1000);
                updateSessionInfo(sessionType, sessionStartTime, originalEndTime, newEndTime);

                runTimer();
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            clearInterval(pauseInterval);
            pauseDurationDisplay.textContent = '';
            timerInterval = null;
            endTime = null;
            isWorking = true;
            isPaused = false;
            currentCycle = 1;
            const initialTime = parseInt(workMinutesInput.value) * 60;
            
            updateTimerDisplay(initialTime);
            updateProgressBar(initialTime, initialTime);
            updateSessionInfo('ëŒ€ê¸° ì¤‘');
            document.title = 'ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸';
            startButton.textContent = "ì‹œì‘";
            pauseButton.textContent = "ì¼ì‹œì •ì§€";
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetButton);

        resetTimer();
    </script>
