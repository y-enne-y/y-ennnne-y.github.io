<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>봉림교 실시간 신호등</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .signal-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .remaining {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .map-container {
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin-top: 1rem;
    }

    .home-button {
      margin-top: 2rem;
    }

    .home-button a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e0e0e0;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .home-button a:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <h1>봉림교(연등) 실시간 신호등 정보</h1>
  <div class="signal-box" id="signal-box">
    <div class="status" id="signal-status">신호등 상태를 불러오는 중...</div>
    <div class="remaining" id="signal-remaining"></div>
  </div>

  <!-- 지도 표시 -->
  <div class="map-container">
    <iframe
      src="https://maps.google.com/maps?q=37.4912373,126.9270803&z=17&output=embed"
      width="100%"
      height="100%"
      style="border:0;"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <!-- 홈 버튼 -->
  <div class="home-button">
    <a href="index.html">🏠 홈으로</a>
  </div>

  <!-- JS 스크립트 -->
  <script>
    const apiKey = '5a0325fc-8895-4863-9cb7-25cf031aadff';
    const itstId = '22628';
    const apiUrl = `https://t-data.seoul.go.kr/apig/apiman-gateway/tapi/v2xSignalPhaseTimingInformation/1.0?apikey=${apiKey}&itstId=${itstId}`;

    async function fetchSignalInfo() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const now = new Date();
        const nowStr = now.toISOString().replace(/[-:.TZ]/g, '').slice(0, 14); // yyyyMMddHHmmss

        const phase = data.data.find(item => item.startTime <= nowStr && item.endTime > nowStr);
        const statusEl = document.getElementById('signal-status');
        const remainingEl = document.getElementById('signal-remaining');
        const box = document.getElementById('signal-box');

        if (phase) {
          const endTime = new Date(
            `${phase.endTime.slice(0,4)}-${phase.endTime.slice(4,6)}-${phase.endTime.slice(6,8)}T${phase.endTime.slice(8,10)}:${phase.endTime.slice(10,12)}:${phase.endTime.slice(12,14)}`
          );
          const secondsLeft = Math.floor((endTime - now) / 1000);

          statusEl.textContent = `현재 신호: ${phase.signalPhase}`;
          remainingEl.textContent = `남은 시간: ${secondsLeft}초`;

          if (phase.signalPhase === 'GREEN') {
            box.style.backgroundColor = '#d4f5d4';
          } else if (phase.signalPhase === 'RED') {
            box.style.backgroundColor = '#f8d7da';
          } else if (phase.signalPhase === 'YELLOW') {
            box.style.backgroundColor = '#fff3cd';
          } else {
            box.style.backgroundColor = 'white';
          }
        } else {
          statusEl.textContent = '현재 신호 정보 없음';
          remainingEl.textContent = '';
          box.style.backgroundColor = 'white';
        }
      } catch (error) {
        console.error('API 호출 오류:', error);
        document.getElementById('signal-status').textContent = '데이터를 가져올 수 없습니다.';
      }
    }

    fetchSignalInfo();
    setInterval(fetchSignalInfo, 1000);
  </script>
</body>
</html>
