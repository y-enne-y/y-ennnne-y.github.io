<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스레터 구독</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        /* 모달 스타일 */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎵 뉴스레터 구독</h1>
        <p>매주 한 곡씩 추천하는 뉴스레터를 받아보세요!</p>

        <!-- 구독 폼 -->
        <form onsubmit="subscribe(event)">
            <input type="text" id="nickname" placeholder="닉네임" required>
            <input type="email" id="email" placeholder="이메일" required>
            <select id="gender">
                <option>여</option>
                <option>남</option>
                <option>선택 안 함</option>
            </select>
            <button type="submit">구독 신청</button>
        </form>
    </div>

    <!-- 모달 창 -->
    <div id="modal">
        <p>✅ 구독 완료 되었습니다!</p>
        <button onclick="closeModal()">확인</button>
    </div>

    <script>
        function subscribe(event) {
            event.preventDefault(); // 폼 제출 방지
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
