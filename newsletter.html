<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스레터 신청</title>
    <!-- Font Awesome CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        .content {
            margin: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .icons {
            margin-top: 30px;
        }
        .icons a {
            text-decoration: none;
            font-size: 36px;
            margin: 0 20px;
            color: #333;
        }
        .icons a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>

    <h1>뉴스레터 신청</h1>

    <div class="content">
        <p>우리의 최신 뉴스와 업데이트를 놓치지 않으려면 뉴스레터를 구독하세요. 음악, 문화, 그리고 더 많은 소식을 전해드릴 예정입니다!</p>
        <p>구독하시면 최신 정보를 빠르게 받아보실 수 있습니다. 이제 신청하셔서 함께 소통해요!</p>
    </div>

    <div class="icons">
        <a href="https://open.spotify.com" target="_blank">
            <i class="fab fa-spotify"></i>
        </a>
        <a href="https://music.apple.com" target="_blank">
            <i class="fab fa-apple"></i>
        </a>
    </div>

</body>
</html>
